  <script>
    // Wrap everything in IIFE to prevent variable redeclaration on re-navigation
    (function() {
      // Ensure _CONFIG is available
      if (typeof _CONFIG === 'undefined') {
        window._CONFIG = {
          viewsApiUrl: 'https://j2ii8694xc.execute-api.us-east-2.amazonaws.com'
        };
      }
      
      function normalizeToHttpsS3(urlStr) {
      try {
        const u = new URL(urlStr);
        if (u.protocol === 'https:' && u.hostname.endsWith('.s3.amazonaws.com')) {
          return urlStr;
        }

        if (/s3-website.*\.amazonaws\.com$/i.test(u.hostname)) {
          const parts = u.hostname.split('.');
          if (u.hostname.startsWith('s3-website')) {
            const pathParts = u.pathname.replace(/^\/+/,'').split('/');
            if (pathParts.length >= 2) {
              const bucket = pathParts.shift();
              const key = pathParts.join('/');
              return `https://${bucket}.s3.${parts[1].replace('s3-website-','')}.amazonaws.com/${key}`;
            } else {
            }
          } else {
            const bucket = parts[0];
            const match = u.hostname.match(/s3-website-([a-z0-9-]+)\.amazonaws\.com$/i);
            const region = match ? match[1] : 'us-east-1';
            const key = u.pathname.replace(/^\/+/,'');
            return `https://${bucket}.s3.${region}.amazonaws.com/${key}`;
          }
        }

        return urlStr;
      } catch (e) {
        return urlStr;
      }
    }

    // Favorites manager (kept in sync with games.html)
    const FavoritesManager = {
      get() {
        try {
          const saved = localStorage.getItem('nexora_favorites');
          const parsed = saved ? JSON.parse(saved) : [];
          if (!Array.isArray(parsed)) throw new Error('Favorites not an array');
          return Array.from(new Set(parsed
            .filter(item => typeof item === 'string')
            .map(item => item.trim())
            .filter(Boolean)
          ));
        } catch (e) {
          localStorage.removeItem('nexora_favorites');
          return [];
        }
      },
      set(favorites) {
        const clean = Array.from(new Set((favorites || [])
          .filter(item => typeof item === 'string')
          .map(item => item.trim())
          .filter(Boolean))
        );
        try {
          localStorage.setItem('nexora_favorites', JSON.stringify(clean));
        } catch (e) {
          console.warn('Unable to persist favorites:', e);
        }
        return clean;
      },
      toggle(gameTitle) {
        const title = (gameTitle || '').trim();
        if (!title) return false;

        const favorites = this.get();
        const index = favorites.indexOf(title);
        if (index > -1) {
          favorites.splice(index, 1);
        } else {
          favorites.push(title);
        }
        this.set(favorites);
        return index === -1; // return true if now favorited
      },
      isFavorited(gameTitle) {
        const title = (gameTitle || '').trim();
        return title ? this.get().includes(title) : false;
      }
    };
    
    // Vote tracking manager
    const VoteManager = {
      getVotes() {
        const saved = localStorage.getItem('nexora_votes');
        return saved ? JSON.parse(saved) : {};
      },
      getVote(gameId) {
        const votes = this.getVotes();
        return votes[gameId] || null; // returns 'like', 'dislike', or null
      },
      setVote(gameId, voteType) {
        const votes = this.getVotes();
        votes[gameId] = voteType;
        localStorage.setItem('nexora_votes', JSON.stringify(votes));
      },
      removeVote(gameId) {
        const votes = this.getVotes();
        delete votes[gameId];
        localStorage.setItem('nexora_votes', JSON.stringify(votes));
      }
    };
    
    // View utilities
    function formatViewCount(count) {
      if (count >= 1000000) {
        return (count / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
      }
      if (count >= 1000) {
        return (count / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
      }
      return count.toString();
    }
    
    async function fetchAndDisplayViews(gameId) {
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        return;
      }
      try {
        const response = await fetch(`${_CONFIG.viewsApiUrl}/views/${encodeURIComponent(gameId)}`);
        const data = await response.json();
        const viewCountEl = document.querySelector('#viewCount span');
        const likeCountEl = document.getElementById('likeCount');
        const dislikeCountEl = document.getElementById('dislikeCount');
        
        if (viewCountEl && data.viewCount !== undefined) {
          viewCountEl.textContent = formatViewCount(data.viewCount);
        }
        if (likeCountEl && data.likeCount !== undefined) {
          likeCountEl.textContent = formatViewCount(data.likeCount);
        }
        if (dislikeCountEl && data.dislikeCount !== undefined) {
          dislikeCountEl.textContent = formatViewCount(data.dislikeCount);
        }
      } catch (error) {
        console.error('Failed to fetch views:', error);
      }
    }
    
    async function incrementLike(gameId, previousVote = null) {
      console.log('incrementLike called for:', gameId);
      console.log('API URL:', _CONFIG.viewsApiUrl);
      
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        console.warn('API not configured, skipping like increment');
        return;
      }
      
      const url = `${_CONFIG.viewsApiUrl}/likes/increment`;
      console.log('Fetching:', url);
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameId, previousVote })
        });
        
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);
        console.log('data.likeCount:', data.likeCount, 'type:', typeof data.likeCount);
        console.log('data.dislikeCount:', data.dislikeCount, 'type:', typeof data.dislikeCount);
        
        if (data.success) {
          const likeCountEl = document.getElementById('likeCount');
          const dislikeCountEl = document.getElementById('dislikeCount');
          console.log('likeCountEl:', likeCountEl);
          console.log('dislikeCountEl:', dislikeCountEl);
          
          if (likeCountEl && data.likeCount !== undefined) {
            const formatted = formatViewCount(data.likeCount);
            console.log('Formatted like count:', formatted);
            likeCountEl.textContent = formatted;
            console.log('Like count element text is now:', likeCountEl.textContent);
          }
          if (dislikeCountEl && data.dislikeCount !== undefined) {
            const formatted = formatViewCount(data.dislikeCount);
            console.log('Formatted dislike count:', formatted);
            dislikeCountEl.textContent = formatted;
            console.log('Dislike count element text is now:', dislikeCountEl.textContent);
          }
        }
      } catch (error) {
        console.error('Failed to increment like:', error);
      }
    }
    
    async function incrementDislike(gameId, previousVote = null) {
      console.log('incrementDislike called for:', gameId);
      console.log('API URL:', _CONFIG.viewsApiUrl);
      
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        console.warn('API not configured, skipping dislike increment');

      const url = `${_CONFIG.viewsApiUrl}/dislikes/increment`;
      console.log('Fetching:', url);
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameId, previousVote })
        });
        
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);
        console.log('data.likeCount:', data.likeCount, 'type:', typeof data.likeCount);
        console.log('data.dislikeCount:', data.dislikeCount, 'type:', typeof data.dislikeCount);
        
        if (data.success) {
          const likeCountEl = document.getElementById('likeCount');
          const dislikeCountEl = document.getElementById('dislikeCount');
          console.log('likeCountEl:', likeCountEl);
          console.log('dislikeCountEl:', dislikeCountEl);
          
          if (likeCountEl && data.likeCount !== undefined) {
            const formatted = formatViewCount(data.likeCount);
            console.log('Formatted like count:', formatted);
            likeCountEl.textContent = formatted;
            console.log('Like count element text is now:', likeCountEl.textContent);
          }
          if (dislikeCountEl && data.dislikeCount !== undefined) {
            const formatted = formatViewCount(data.dislikeCount);
            console.log('Formatted dislike count:', formatted);
            dislikeCountEl.textContent = formatted;
            console.log('Dislike count element text is now:', dislikeCountEl.textContent);
          }
        }
      } catch (error) {
        console.error('Failed to increment dislike:', error);
      }
    }
    
    async function incrementView(gameId) {
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        return;
      }
      try {
        const response = await fetch(`${_CONFIG.viewsApiUrl}/views/increment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameId })
        });
        const data = await response.json();
        if (data.success) {
          const viewCountEl = document.querySelector('#viewCount span');
          if (viewCountEl) {
            viewCountEl.textContent = formatViewCount(data.viewCount);
          }
        }
      } catch (error) {
        console.error('Failed to increment view:', error);
      }
    }
    
    function initLoader() {
      const allGames    = JSON.parse(sessionStorage.getItem("gamesList")    || "[]");
      const currentGame = JSON.parse(sessionStorage.getItem("currentGame") || "null");
      
      console.log('initLoader called, currentGame:', currentGame);
      
      if (!currentGame) {
        console.error('No game data found in sessionStorage, redirecting to games.html');
        location.href = "games.html";
        return;
      }

      const container = document.getElementById("gameContainer");
      const fsBtn     = document.getElementById("fullscreenBtn");
      const gameTitle = document.getElementById("gameTitle");
      const favStar   = document.getElementById("favoriteStar");
      const likeBtn   = document.getElementById("likeBtn");
      const dislikeBtn = document.getElementById("dislikeBtn");
      
      if (!container || !gameTitle) {
        console.error('Required DOM elements not found');
        return;
      }

      // Set game title in footer
      gameTitle.textContent = currentGame.title || "Unknown Game";
      
      // Initialize favorite button
      if (favStar && FavoritesManager.isFavorited(currentGame.title)) {
        favStar.classList.add('favorited');
      }
      
      // Favorite button click handler
      if (favStar) {
        favStar.onclick = (e) => {
          e.stopPropagation();
          const isFav = FavoritesManager.toggle(currentGame.title);
          favStar.classList.toggle('favorited', isFav);
        };
      }
      
      // Initialize vote buttons with saved state
      const savedVote = VoteManager.getVote(currentGame.title);
      if (savedVote === 'like' && likeBtn) {
        likeBtn.classList.add('active');
      } else if (savedVote === 'dislike' && dislikeBtn) {
        dislikeBtn.classList.add('active');
      }
      
      // Like button handler
      if (likeBtn) {
        likeBtn.onclick = () => {
          console.log('Like button clicked for game:', currentGame.title);
          const currentVote = VoteManager.getVote(currentGame.title);
          console.log('Current vote:', currentVote);
          const previousVote = currentVote;
          
          if (currentVote === 'like') {
            console.log('Already liked, ignoring');
            return;
          } else if (currentVote === 'dislike') {
            console.log('Switching from dislike to like');
            if (dislikeBtn) dislikeBtn.classList.remove('active');
          }
          
          likeBtn.classList.add('active');
          VoteManager.setVote(currentGame.title, 'like');
          console.log('Calling incrementLike...');
          incrementLike(currentGame.title, previousVote);
        };
      }
      
      // Dislike button handler
      if (dislikeBtn) {
        dislikeBtn.onclick = () => {
          console.log('Dislike button clicked for game:', currentGame.title);
          const currentVote = VoteManager.getVote(currentGame.title);
          console.log('Current vote:', currentVote);
          const previousVote = currentVote;
          
          if (currentVote === 'dislike') {
            console.log('Already disliked, ignoring');
            return;
          } else if (currentVote === 'like') {
            console.log('Switching from like to dislike');
            if (likeBtn) likeBtn.classList.remove('active');
          }
          
          dislikeBtn.classList.add('active');
          VoteManager.setVote(currentGame.title, 'dislike');
          console.log('Calling incrementDislike...');
          incrementDislike(currentGame.title, previousVote);
        };
      }
      
      // Fetch initial view count
      fetchAndDisplayViews(currentGame.title);

      const primaryBg = currentGame.thumbnail ? `url("${currentGame.thumbnail}")` : 'none';

      const secondaryCandidate =
        currentGame.thumbnail2 ||
        currentGame.background2 ||
        currentGame.background ||
        currentGame.thumbnail;
      const secondaryBg = secondaryCandidate ? `url("${secondaryCandidate}")` : 'none';

      container.style.setProperty('--game-bg', primaryBg);
      container.style.setProperty('--game-bg-2', secondaryBg);

      container.style.setProperty('--game-bg-blur', '12px');

      container.style.setProperty('--game-bg-opacity', '0.7');

      container.innerHTML = `
        <div class="loader-start">
          <img src="${currentGame.thumbnail}" alt="${currentGame.title}" />
          <button id="playBtn" class="play-btn">Play Now</button>
        </div>
      `;

      // Function to start the game (used by both Play Now button and autoplay)
      async function startGame() {
        console.log('[GAME DEBUG] ========================================');
        console.log('[GAME DEBUG] startGame() called');
        console.log('[GAME DEBUG] Current game:', currentGame?.title);
        console.log('[GAME DEBUG] Game file:', currentGame?.file);
        console.log('[GAME DEBUG] ========================================');
        
        // Increment view count when game starts
        console.log('[GAME DEBUG] Incrementing view count...');
        incrementView(currentGame.title);
        
        // Save game state for "Continue Playing" feature
        if (window.GameStateManager) {
          console.log('[GAME DEBUG] Saving game state via GameStateManager');
          window.GameStateManager.saveState(currentGame);
        } else {
          console.log('[GAME DEBUG] GameStateManager not available');
        }
        
        // Show pre-roll ad before starting the game
        console.log('[GAME DEBUG] Starting pre-roll ad sequence...');
        await showPreRollAd(container, () => {
          console.log('[GAME DEBUG] Pre-roll ad callback executed, loading game iframe');
          loadGameIframe();
        });
        console.log('[GAME DEBUG] showPreRollAd promise resolved');
      }
      
      // Function to actually load the game iframe (called after ad completes)
      async function loadGameIframe() {
        console.log('[GAME DEBUG] ----------------------------------------');
        console.log('[GAME DEBUG] loadGameIframe() called');
        console.log('[GAME DEBUG] Creating iframe element...');
        
        const iframe = document.createElement("iframe");
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("allow", "autoplay; fullscreen; gamepad; microphone; camera");
        iframe.frameBorder = 0;
        iframe.className = "game-iframe";
        container.innerHTML = "";
        container.appendChild(iframe);
        console.log('[GAME DEBUG] Iframe appended to container');

        container.classList.add('is-playing');
        console.log('[GAME DEBUG] Added is-playing class to container');

        // Fetch the HTML content and create a blob URL for better compatibility
        console.log('[GAME DEBUG] Fetching game file:', currentGame.file);
        try {
          const response = await fetch(currentGame.file);
          console.log('[GAME DEBUG] Fetch response status:', response.status);
          let htmlContent = await response.text();
          console.log('[GAME DEBUG] HTML content length:', htmlContent.length, 'characters');
          
          // Inject audio tracking script to enable pause/resume when hidden
          const audioTrackingScript = '<scr' + 'ipt>' +
            '(function() {' +
            '  window._audioContexts = window._audioContexts || [];' +
            '  var OriginalAudioContext = window.AudioContext || window.webkitAudioContext;' +
            '  if (OriginalAudioContext) {' +
            '    window.AudioContext = window.webkitAudioContext = function() {' +
            '      var ctx = new OriginalAudioContext();' +
            '      window._audioContexts.push(ctx);' +
            '      return ctx;' +
            '    };' +
            '  }' +
            '  document.addEventListener("visibilitychange", function() {' +
            '    if (document.hidden) {' +
            '      window._audioContexts.forEach(function(ctx) {' +
            '        if (ctx.state === "running") ctx.suspend();' +
            '      });' +
            '      document.querySelectorAll("audio, video").forEach(function(el) {' +
            '        if (!el.paused) { el.dataset.wasPlaying = "true"; el.pause(); }' +
            '      });' +
            '    } else {' +
            '      window._audioContexts.forEach(function(ctx) {' +
            '        if (ctx.state === "suspended") ctx.resume();' +
            '      });' +
            '      document.querySelectorAll("audio, video").forEach(function(el) {' +
            '        if (el.dataset.wasPlaying === "true") { el.play(); delete el.dataset.wasPlaying; }' +
            '      });' +
            '    }' +
            '  });' +
            '})();' +
            '</scr' + 'ipt>';
          
          // Inject the script right after <head> or at the beginning
          if (htmlContent.includes('<head>')) {
            htmlContent = htmlContent.replace('<head>', '<head>' + audioTrackingScript);
          } else if (htmlContent.includes('<html>')) {
            htmlContent = htmlContent.replace('<html>', '<html><head>' + audioTrackingScript + '</head>');
          } else {
            htmlContent = audioTrackingScript + htmlContent;
          }
          
          // Create blob URL with proper MIME type
          const blob = new Blob([htmlContent], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          console.log('[GAME DEBUG] Blob URL created:', blobUrl);
          
          iframe.src = blobUrl;
          console.log('[GAME DEBUG] Iframe src set to blob URL');
          
          // Clean up blob URL when iframe is removed
          iframe.addEventListener('load', () => {
            // Keep the blob URL alive while iframe is active
            console.log('[GAME DEBUG] Iframe loaded successfully');
          });
        } catch (error) {
          console.error('[GAME DEBUG] Error loading game:', error);
          console.error('[GAME DEBUG] Falling back to direct src');
          // Fallback to direct src if fetch fails
          iframe.src = normalizeToHttpsS3(currentGame.file);
          console.log('[GAME DEBUG] Iframe src set to:', iframe.src);
        }
        console.log('[GAME DEBUG] loadGameIframe() complete');
        console.log('[GAME DEBUG] ----------------------------------------');
      }
      
      // Pre-roll ad function using Fluid Player
      function showPreRollAd(container, onComplete) {
        console.log('[AD DEBUG] ========================================');
        console.log('[AD DEBUG] showPreRollAd() called');
        console.log('[AD DEBUG] Container element:', container);
        console.log('[AD DEBUG] onComplete callback:', typeof onComplete);
        console.log('[AD DEBUG] Fluid Player available:', typeof fluidPlayer !== 'undefined');
        console.log('[AD DEBUG] ========================================');
        
        return new Promise((resolve) => {
          console.log('[AD DEBUG] Promise created, starting ad setup...');
          
          // Create ad container
          const adContainer = document.createElement('div');
          adContainer.className = 'ad-container';
          adContainer.id = 'preroll-ad-container';
          console.log('[AD DEBUG] Ad container created:', adContainer);
          
          // Create loading indicator
          adContainer.innerHTML = `
            <div class="ad-loading">
              <div class="ad-loading-spinner"></div>
              <div>Loading ad...</div>
            </div>
          `;
          console.log('[AD DEBUG] Loading indicator HTML set');
          
          // Replace game thumbnail with ad container
          container.innerHTML = '';
          container.appendChild(adContainer);
          console.log('[AD DEBUG] Ad container appended to game container');
          
          // Track if ad has finished to prevent double-calls
          let adFinished = false;
          
          // Function to cleanup and proceed to game
          function finishAd(reason) {
            console.log('[AD DEBUG] ----------------------------------------');
            console.log('[AD DEBUG] finishAd() called');
            console.log('[AD DEBUG] Reason:', reason || 'unknown');
            console.log('[AD DEBUG] adFinished flag:', adFinished);
            
            if (adFinished) {
              console.log('[AD DEBUG] Ad already finished, ignoring duplicate call');
              return;
            }
            adFinished = true;
            
            console.log('[AD DEBUG] Cleaning up ad container...');
            if (adContainer && adContainer.parentNode) {
              adContainer.remove();
              console.log('[AD DEBUG] Ad container removed from DOM');
            } else {
              console.log('[AD DEBUG] Ad container already removed or not in DOM');
            }
            
            console.log('[AD DEBUG] Calling onComplete callback...');
            if (onComplete) onComplete();
            console.log('[AD DEBUG] Resolving promise...');
            resolve();
            console.log('[AD DEBUG] Ad sequence complete, game should load now');
            console.log('[AD DEBUG] ----------------------------------------');
          }
          
          // Function to load Fluid Player dynamically
          function loadFluidPlayer() {
            return new Promise((resolveLoad, rejectLoad) => {
              // Check if already loaded
              if (typeof fluidPlayer !== 'undefined') {
                console.log('[AD DEBUG] Fluid Player already loaded');
                resolveLoad();
                return;
              }
              
              console.log('[AD DEBUG] Loading Fluid Player CSS...');
              // Load CSS
              if (!document.querySelector('link[href*="fluidplayer"]')) {
                const css = document.createElement('link');
                css.rel = 'stylesheet';
                css.href = 'https://cdn.fluidplayer.com/v3/current/fluidplayer.min.css';
                document.head.appendChild(css);
                console.log('[AD DEBUG] Fluid Player CSS link added to head');
              } else {
                console.log('[AD DEBUG] Fluid Player CSS already in document');
              }
              
              console.log('[AD DEBUG] Loading Fluid Player JS...');
              // Load JS
              const script = document.createElement('script');
              script.src = 'https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js';
              script.onload = () => {
                console.log('[AD DEBUG] Fluid Player JS loaded successfully');
                console.log('[AD DEBUG] fluidPlayer function available:', typeof fluidPlayer !== 'undefined');
                resolveLoad();
              };
              script.onerror = (e) => {
                console.error('[AD DEBUG] Failed to load Fluid Player JS:', e);
                rejectLoad(new Error('Failed to load Fluid Player'));
              };
              document.head.appendChild(script);
              console.log('[AD DEBUG] Fluid Player script tag added to head');
            });
          }
          
          // Load Fluid Player first, then initialize
          loadFluidPlayer().then(() => {
            console.log('[AD DEBUG] Fluid Player loaded, initializing player...');
            initializePlayer();
          }).catch((error) => {
            console.error('[AD DEBUG] Failed to load Fluid Player:', error);
            finishAd('failed to load Fluid Player');
          });
          
          function initializePlayer() {
            // Create video element for Fluid Player
            const video = document.createElement('video');
            video.id = 'preroll-video-' + Date.now(); // Unique ID to avoid conflicts
            video.style.width = '100%';
            video.style.height = '100%';
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            console.log('[AD DEBUG] Video element created:', video);
            console.log('[AD DEBUG] Video element ID:', video.id);
            
            // Use Fluid Player's recommended blank video (longer duration to allow VAST to load)
            video.src = 'https://cdn.fluidplayer.com/static/blank.mp4';
            adContainer.appendChild(video);
            console.log('[AD DEBUG] Video element appended to ad container');
            console.log('[AD DEBUG] Video source set to Fluid Player blank video');
          
            // Initialize Fluid Player with VAST pre-roll
            console.log('[AD DEBUG] Attempting to initialize Fluid Player...');
            try {
              console.log('[AD DEBUG] VAST Tag URL: https://s.magsrv.com/v1/vast.php?idzone=5798998');
              console.log('[AD DEBUG] Skip offset: 10 seconds');
              
              const playerConfig = {
                layoutControls: {
                  fillToContainer: true,
                  autoPlay: true,
                  mute: false,
                  allowTheatre: false,
                  playPauseAnimation: false,
                  playbackRateEnabled: false,
                  primaryColor: '#d4550a',
                  controlBar: {
                    autoHide: true,
                    autoHideTimeout: 3,
                    animated: true
                  }
                },
                vastOptions: {
                  adList: [
                    {
                      roll: 'preRoll',
                      vastTag: 'https://s.magsrv.com/v1/vast.php?idzone=5798998',
                      adClickable: true,
                      adText: 'Advertisement',
                      adTextPosition: 'top left',
                      skipoffset: 10
                    }
                  ],
                  skipButtonCaption: 'Skip ad in advancement_time_advancement_time_advancement_time sec',
                  skipButtonClickCaption: 'Skip Ad',
                  vastTimeout: 10000,
                  showPlayButton: true,
                  maxAllowedVastTagRedirects: 3,
                  allowVPAID: true,
                  showProgressbarMarkers: false,
                  adCTAText: false,
                  adCTATextPosition: ''
                }
              };
              
              console.log('[AD DEBUG] Fluid Player config:', JSON.stringify(playerConfig, null, 2));
              
              const player = fluidPlayer(video.id, playerConfig);
              console.log('[AD DEBUG] Fluid Player initialized successfully');
              console.log('[AD DEBUG] Player object:', player);
              console.log('[AD DEBUG] Player type:', typeof player);
              
              // Hide loading indicator
              const loadingEl = adContainer.querySelector('.ad-loading');
              if (loadingEl) {
                loadingEl.style.display = 'none';
                console.log('[AD DEBUG] Loading indicator hidden');
              }
              
              // Track ad state
              let adStarted = false;
              let adVideoLoaded = false;
              let lastDuration = 0;
              
              // Listen for standard video/player events
              console.log('[AD DEBUG] Registering event listeners...');
              
              player.on('play', () => {
                console.log('[AD DEBUG] Fluid Player event: play');
                console.log('[AD DEBUG] Current video duration:', video.duration);
                // If duration is > 1 second, it's likely the ad video
                if (video.duration > 1 && !adVideoLoaded) {
                  adVideoLoaded = true;
                  adStarted = true;
                  console.log('[AD DEBUG] Ad video detected and playing!');
                }
              });
              
              player.on('pause', () => {
                console.log('[AD DEBUG] Fluid Player event: pause');
              });
              
              player.on('ended', () => {
                console.log('[AD DEBUG] Fluid Player event: ended');
                console.log('[AD DEBUG] Video duration at end:', video.duration);
                // If an ad was playing (duration > 1s), finish the ad sequence
                if (adStarted || video.duration > 1) {
                  console.log('[AD DEBUG] Ad sequence completed');
                  finishAd('player ended event');
                }
              });
              
              // Monitor video duration changes to detect when ad loads
              video.addEventListener('durationchange', () => {
                console.log('[AD DEBUG] Video duration changed:', lastDuration, '->', video.duration);
                if (video.duration > 1 && lastDuration <= 1) {
                  console.log('[AD DEBUG] Ad video has loaded (duration > 1s)');
                  adVideoLoaded = true;
                }
                lastDuration = video.duration;
              });
              
              video.addEventListener('ended', () => {
                console.log('[AD DEBUG] Video ended event, duration was:', video.duration);
                if (adVideoLoaded || video.duration > 1) {
                  console.log('[AD DEBUG] Ad finished playing');
                  finishAd('video ended');
                }
              });
              
              // Handle errors
              video.addEventListener('error', (e) => {
                console.error('[AD DEBUG] Video error event:', e);
                console.error('[AD DEBUG] Video error code:', video.error?.code);
                console.error('[AD DEBUG] Video error message:', video.error?.message);
                // Only finish on error if ad hasn't loaded
                if (!adVideoLoaded) {
                  finishAd('video error');
                }
              });
              
              // Watch for skip button using MutationObserver
              const observer = new MutationObserver((mutations) => {
                // Look for any skip button that might appear
                const skipBtns = adContainer.querySelectorAll('[class*="skip"], .fluid_ad_skip_button');
                skipBtns.forEach(skipBtn => {
                  if (!skipBtn._clickHandlerAdded) {
                    skipBtn._clickHandlerAdded = true;
                    console.log('[AD DEBUG] Skip button found:', skipBtn.className);
                    skipBtn.addEventListener('click', () => {
                      console.log('[AD DEBUG] Skip button clicked');
                      setTimeout(() => finishAd('skip button clicked'), 200);
                    });
                  }
                });
              });
              observer.observe(adContainer, { childList: true, subtree: true });
              
              // Check periodically if we're still in ad mode
              const stateChecker = setInterval(() => {
                if (adFinished) {
                  clearInterval(stateChecker);
                  observer.disconnect();
                  return;
                }
                
                // Log current state periodically
                if (video.currentTime > 0) {
                  console.log('[AD DEBUG] State check - time:', video.currentTime.toFixed(1), 'duration:', video.duration.toFixed(1), 'adStarted:', adStarted);
                }
                
                // If video ended but we didn't catch the event
                if (video.ended && (adStarted || video.duration > 1)) {
                  console.log('[AD DEBUG] Detected video ended via state check');
                  clearInterval(stateChecker);
                  observer.disconnect();
                  finishAd('state check - video ended');
                }
              }, 1000);
              
              console.log('[AD DEBUG] All event listeners registered');
              
              // Fallback timeout - give enough time for ad to play
              console.log('[AD DEBUG] Setting 30 second fallback timeout...');
              setTimeout(() => {
                console.log('[AD DEBUG] Fallback timeout triggered (30s)');
                if (!adFinished) {
                  console.warn('[AD DEBUG] Ad timeout - proceeding to game after 30 seconds');
                  clearInterval(stateChecker);
                  observer.disconnect();
                  finishAd('timeout fallback 30s');
                }
              }, 30000);
              
            } catch (error) {
              console.error('[AD DEBUG] !!!! CRITICAL ERROR !!!!');
              console.error('[AD DEBUG] Fluid Player initialization error:', error);
              console.error('[AD DEBUG] Error name:', error.name);
              console.error('[AD DEBUG] Error message:', error.message);
              console.error('[AD DEBUG] Error stack:', error.stack);
              finishAd('initialization error');
            }
          }
        });
      }

      document.getElementById("playBtn").onclick = startGame;
      
      // Check if we should autoplay (coming from "Continue Playing")
      if (window.GameStateManager && window.GameStateManager.shouldAutoplay()) {
        // Small delay to ensure DOM is ready, then auto-start the game
        setTimeout(() => {
          startGame();
        }, 100);
      }

      if (fsBtn) {
        fsBtn.onclick = () => {
          const el = container.querySelector(".game-iframe") || container;
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        };
      }
    }

    initLoader();
    
    // Related Games Loader
    async function loadRelatedGames() {
      const currentGame = JSON.parse(sessionStorage.getItem("currentGame") || "null");
      const allGames = JSON.parse(sessionStorage.getItem("gamesList") || "[]");
      const grid = document.getElementById("relatedGamesGrid");
      
      if (!grid) return;
      
      // If games aren't in sessionStorage, fetch from JSON
      let games = allGames;
      if (games.length === 0) {
        try {
          const response = await fetch("game-info.json");
          games = await response.json();
        } catch (e) {
          console.error("Failed to load games:", e);
          return;
        }
      }
      
      // Filter out current game
      const currentTitle = currentGame?.title || "";
      const otherGames = games.filter(g => g.title !== currentTitle);
      
      // Shuffle and pick 50 games
      const shuffled = otherGames.sort(() => Math.random() - 0.5);
      const selectedGames = shuffled.slice(0, 49);
      
      // Render the games
      selectedGames.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "related-game-card";
        card.tabIndex = 0;
        
        card.onclick = () => {
          const newGameData = JSON.stringify(game);
          const currentGameData = sessionStorage.getItem("currentGame");
          
          console.log('Related game card clicked:', game.title);
          console.log('Setting currentGame in sessionStorage:', newGameData);
          
          // Check if this is a different game than what's currently loaded
          if (currentGameData !== newGameData) {
            // Destroy the old game session completely when selecting a new game
            if (typeof window.destroyGameSession === 'function') {
              window.destroyGameSession();
            } else if (window.GameStateManager) {
              window.GameStateManager.clearState();
              if (window.GameStateManager.clearDomState) {
                window.GameStateManager.clearDomState();
              }
            }
          }
          
          // Clear autoplay flag - only Continue button should trigger autoplay
          if (window.GameStateManager) {
            window.GameStateManager.setAutoplay(false);
          }
          
          sessionStorage.setItem("currentGame", newGameData);
          
          // Verify it was saved
          const saved = sessionStorage.getItem("currentGame");
          console.log('Verified sessionStorage:', saved ? 'saved successfully' : 'FAILED TO SAVE');
          
          // keep your existing navigation behavior
          if (typeof navigate === 'function') {
            console.log('Using navigate function to /loader');
            navigate('/loader');
          } else {
            // fallback: try location change if navigate not defined
            console.log('navigate function not found, using location.href');
            try { 
              location.href = 'gameloader.html'; 
            } catch (e) {
              console.error('Navigation failed:', e);
            }
          }
        };
        
        card.onkeydown = (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            card.click();
          }
        };
        
        const imgWrapper = document.createElement("div");
        imgWrapper.className = "related-game-img-wrapper";
        
        const img = document.createElement("img");
        img.src = game.thumbnail;
        img.alt = game.title;
        img.loading = "lazy";
        
        const overlay = document.createElement("div");
        overlay.className = "related-game-overlay";
        overlay.innerHTML = '<i class="fas fa-play"></i>';
        
        imgWrapper.appendChild(img);
        imgWrapper.appendChild(overlay);
        
        const info = document.createElement("div");
        info.className = "related-game-info";
        
        const title = document.createElement("span");
        title.className = "related-game-title";
        title.textContent = game.title;
        
        info.appendChild(title);
        
        card.appendChild(imgWrapper);
        card.appendChild(info);
        grid.appendChild(card);
      });
    }
    
    loadRelatedGames();
    })(); // Close IIFE
  </script>

  <script>
    // Theme-aware favicon updater
    (function() {
      const FAVICON_MAP = {
        'midnight-amber': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-amber.png',
        'midnight-blueberry': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-blueberry.png',
        'midnight-grape': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-grape.png'
      };

      const DEFAULT_FAVICON = 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-amber.png';

      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (!favicon) return;
        
        const isLight = document.documentElement.classList.contains('light-scheme');
        
        if (isLight) {
          favicon.href = DEFAULT_FAVICON;
        } else {
          let savedTheme = null;
          try {
            savedTheme = localStorage.getItem('settings.theme');
          } catch (e) {}

          const faviconHref = (savedTheme && FAVICON_MAP[savedTheme]) ? FAVICON_MAP[savedTheme] : DEFAULT_FAVICON;
          favicon.href = faviconHref;
        }
      }

      // Update on page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        updateFavicon();
      }

      // Update when theme changes
      document.addEventListener('settings:colorSchemeChanged', updateFavicon);
      document.addEventListener('settings:themeChanged', updateFavicon);
    })();
  </script>
