  <script>
    // Wrap everything in IIFE to prevent variable redeclaration on re-navigation
    (function() {
      // Ensure _CONFIG is available
      if (typeof _CONFIG === 'undefined') {
        window._CONFIG = {
          viewsApiUrl: 'https://j2ii8694xc.execute-api.us-east-2.amazonaws.com'
        };
      }
      
      function normalizeToHttpsS3(urlStr) {
      try {
        const u = new URL(urlStr);
        if (u.protocol === 'https:' && u.hostname.endsWith('.s3.amazonaws.com')) {
          return urlStr;
        }

        if (/s3-website.*\.amazonaws\.com$/i.test(u.hostname)) {
          const parts = u.hostname.split('.');
          if (u.hostname.startsWith('s3-website')) {
            const pathParts = u.pathname.replace(/^\/+/,'').split('/');
            if (pathParts.length >= 2) {
              const bucket = pathParts.shift();
              const key = pathParts.join('/');
              return `https://${bucket}.s3.${parts[1].replace('s3-website-','')}.amazonaws.com/${key}`;
            } else {
            }
          } else {
            const bucket = parts[0];
            const match = u.hostname.match(/s3-website-([a-z0-9-]+)\.amazonaws\.com$/i);
            const region = match ? match[1] : 'us-east-1';
            const key = u.pathname.replace(/^\/+/,'');
            return `https://${bucket}.s3.${region}.amazonaws.com/${key}`;
          }
        }

        return urlStr;
      } catch (e) {
        return urlStr;
      }
    }

    // Favorites manager (kept in sync with games.html)
    const FavoritesManager = {
      get() {
        try {
          const saved = localStorage.getItem('nexora_favorites');
          const parsed = saved ? JSON.parse(saved) : [];
          if (!Array.isArray(parsed)) throw new Error('Favorites not an array');
          return Array.from(new Set(parsed
            .filter(item => typeof item === 'string')
            .map(item => item.trim())
            .filter(Boolean)
          ));
        } catch (e) {
          localStorage.removeItem('nexora_favorites');
          return [];
        }
      },
      set(favorites) {
        const clean = Array.from(new Set((favorites || [])
          .filter(item => typeof item === 'string')
          .map(item => item.trim())
          .filter(Boolean))
        );
        try {
          localStorage.setItem('nexora_favorites', JSON.stringify(clean));
        } catch (e) {
          console.warn('Unable to persist favorites:', e);
        }
        return clean;
      },
      toggle(gameTitle) {
        const title = (gameTitle || '').trim();
        if (!title) return false;

        const favorites = this.get();
        const index = favorites.indexOf(title);
        if (index > -1) {
          favorites.splice(index, 1);
        } else {
          favorites.push(title);
        }
        this.set(favorites);
        return index === -1; // return true if now favorited
      },
      isFavorited(gameTitle) {
        const title = (gameTitle || '').trim();
        return title ? this.get().includes(title) : false;
      }
    };
    
    // Vote tracking manager
    const VoteManager = {
      getVotes() {
        const saved = localStorage.getItem('nexora_votes');
        return saved ? JSON.parse(saved) : {};
      },
      getVote(gameId) {
        const votes = this.getVotes();
        return votes[gameId] || null; // returns 'like', 'dislike', or null
      },
      setVote(gameId, voteType) {
        const votes = this.getVotes();
        votes[gameId] = voteType;
        localStorage.setItem('nexora_votes', JSON.stringify(votes));
      },
      removeVote(gameId) {
        const votes = this.getVotes();
        delete votes[gameId];
        localStorage.setItem('nexora_votes', JSON.stringify(votes));
      }
    };
    
    // Stats cache to avoid redundant API calls
    // Try to load from shared sessionStorage first (populated by games.html)
    const STATS_CACHE_KEY = 'nexora_allStatsCache';
    const STATS_TIMESTAMP_KEY = 'nexora_statsTimestamp';
    
    const statsCache = {
      data: {},
      timestamps: {},
      CACHE_DURATION: 60000, // 1 minute cache
      
      // Load shared stats if available
      loadSharedStats() {
        try {
          const shared = sessionStorage.getItem(STATS_CACHE_KEY);
          if (shared) {
            const allStats = JSON.parse(shared);
            console.log(`Loaded ${Object.keys(allStats).length} stats from shared cache`);
            // Import all shared stats
            for (const gameId in allStats) {
              this.data[gameId] = allStats[gameId];
              this.timestamps[gameId] = Date.now();
            }
          }
        } catch (e) {
          console.warn('Failed to load shared stats:', e);
        }
      },
      
      set(gameId, stats) {
        this.data[gameId] = stats;
        this.timestamps[gameId] = Date.now();
      },
      
      get(gameId) {
        if (!this.data[gameId]) return null;
        const age = Date.now() - (this.timestamps[gameId] || 0);
        if (age > this.CACHE_DURATION) {
          delete this.data[gameId];
          delete this.timestamps[gameId];
          return null;
        }
        return this.data[gameId];
      }
    };
    
    // Load shared stats on init
    statsCache.loadSharedStats();
    
    // Helper to add timeout to fetch requests
    function fetchWithTimeout(url, options, timeout = 8000) {
      return Promise.race([
        fetch(url, options),
        new Promise((_, reject) => 
          setTimeout(() => reject(new Error('Request timeout')), timeout)
        )
      ]);
    }
    
    // View utilities
    function formatViewCount(count) {
      if (count >= 1000000) {
        return (count / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
      }
      if (count >= 1000) {
        return (count / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
      }
      return count.toString();
    }
    
    async function fetchAndDisplayViews(gameId) {
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        return;
      }
      
      // Check cache first
      const cached = statsCache.get(gameId);
      if (cached) {
        updateStatsDisplay(cached);
        return;
      }
      
      try {
        const response = await fetchWithTimeout(
          `${_CONFIG.viewsApiUrl}/views/${encodeURIComponent(gameId)}`
        );
        const data = await response.json();
        
        // Cache the result
        statsCache.set(gameId, data);
        updateStatsDisplay(data);
      } catch (error) {
        console.error('Failed to fetch views:', error);
        // Silently fail - don't block UI
      }
    }
    
    function updateStatsDisplay(data) {
      const viewCountEl = document.querySelector('#viewCount span');
      const likeCountEl = document.getElementById('likeCount');
      const dislikeCountEl = document.getElementById('dislikeCount');
      
      if (viewCountEl && data.viewCount !== undefined) {
        viewCountEl.textContent = formatViewCount(data.viewCount);
      }
      if (likeCountEl && data.likeCount !== undefined) {
        likeCountEl.textContent = formatViewCount(data.likeCount);
      }
      if (dislikeCountEl && data.dislikeCount !== undefined) {
        dislikeCountEl.textContent = formatViewCount(data.dislikeCount);
      }
    }
    
    async function incrementLike(gameId, previousVote = null) {
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        return;
      }
      
      try {
        const response = await fetchWithTimeout(
          `${_CONFIG.viewsApiUrl}/likes/increment`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ gameId, previousVote })
          }
        );
        
        const data = await response.json();
        
        if (data.success) {
          // Update cache
          statsCache.set(gameId, {
            viewCount: data.viewCount,
            likeCount: data.likeCount,
            dislikeCount: data.dislikeCount
          });
          
          // Update display
          updateStatsDisplay(data);
        }
      } catch (error) {
        console.error('Failed to increment like:', error);
        // Silently fail - don't block UI
      }
    }
    
    async function incrementDislike(gameId, previousVote = null) {
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        return;
      }
      
      try {
        const response = await fetchWithTimeout(
          `${_CONFIG.viewsApiUrl}/dislikes/increment`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ gameId, previousVote })
          }
        );
        
        const data = await response.json();
        
        if (data.success) {
          // Update cache
          statsCache.set(gameId, {
            viewCount: data.viewCount,
            likeCount: data.likeCount,
            dislikeCount: data.dislikeCount
          });
          
          // Update display
          updateStatsDisplay(data);
        }
      } catch (error) {
        console.error('Failed to increment dislike:', error);
        // Silently fail - don't block UI
      }
    }
    
    async function incrementView(gameId) {
      if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
        return;
      }
      
      try {
        const response = await fetchWithTimeout(
          `${_CONFIG.viewsApiUrl}/views/increment`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ gameId })
          }
        );
        
        const data = await response.json();
        
        if (data.success) {
          // Update cache with all stats
          statsCache.set(gameId, {
            viewCount: data.viewCount,
            likeCount: data.likeCount !== undefined ? data.likeCount : 0,
            dislikeCount: data.dislikeCount !== undefined ? data.dislikeCount : 0
          });
          
          // Update display
          updateStatsDisplay(data);
        }
      } catch (error) {
        console.error('Failed to increment view:', error);
        // Silently fail - don't block UI
      }
    }
    
    function initLoader() {
      const allGames    = JSON.parse(sessionStorage.getItem("gamesList")    || "[]");
      const currentGame = JSON.parse(sessionStorage.getItem("currentGame") || "null");
      
      console.log('initLoader called, currentGame:', currentGame);
      
      if (!currentGame) {
        console.error('No game data found in sessionStorage, redirecting to games.html');
        location.href = "games.html";
        return;
      }

      const container = document.getElementById("gameContainer");
      const fsBtn     = document.getElementById("fullscreenBtn");
      const gameTitle = document.getElementById("gameTitle");
      const favStar   = document.getElementById("favoriteStar");
      const likeBtn   = document.getElementById("likeBtn");
      const dislikeBtn = document.getElementById("dislikeBtn");
      
      if (!container || !gameTitle) {
        console.error('Required DOM elements not found');
        return;
      }

      // Set game title in footer
      gameTitle.textContent = currentGame.title || "Unknown Game";
      
      // Initialize favorite button
      if (favStar && FavoritesManager.isFavorited(currentGame.title)) {
        favStar.classList.add('favorited');
      }
      
      // Favorite button click handler
      if (favStar) {
        favStar.onclick = (e) => {
          e.stopPropagation();
          const isFav = FavoritesManager.toggle(currentGame.title);
          favStar.classList.toggle('favorited', isFav);
        };
      }
      
      // Initialize vote buttons with saved state
      const savedVote = VoteManager.getVote(currentGame.title);
      if (savedVote === 'like' && likeBtn) {
        likeBtn.classList.add('active');
      } else if (savedVote === 'dislike' && dislikeBtn) {
        dislikeBtn.classList.add('active');
      }
      
      // Like button handler
      if (likeBtn) {
        likeBtn.onclick = () => {
          const currentVote = VoteManager.getVote(currentGame.title);
          const previousVote = currentVote;
          
          if (currentVote === 'like') {
            return;
          } else if (currentVote === 'dislike') {
            if (dislikeBtn) dislikeBtn.classList.remove('active');
          }
          
          likeBtn.classList.add('active');
          VoteManager.setVote(currentGame.title, 'like');
          incrementLike(currentGame.title, previousVote);
        };
      }
      
      // Dislike button handler
      if (dislikeBtn) {
        dislikeBtn.onclick = () => {
          const currentVote = VoteManager.getVote(currentGame.title);
          const previousVote = currentVote;
          
          if (currentVote === 'dislike') {
            return;
          } else if (currentVote === 'like') {
            if (likeBtn) likeBtn.classList.remove('active');
          }
          
          dislikeBtn.classList.add('active');
          VoteManager.setVote(currentGame.title, 'dislike');
          incrementDislike(currentGame.title, previousVote);
        };
      }
      
      // Fetch initial stats asynchronously (non-blocking, with short timeout)
      // This runs in the background and won't block page rendering
      fetchAndDisplayViews(currentGame.title);

      const primaryBg = currentGame.thumbnail ? `url("${currentGame.thumbnail}")` : 'none';

      const secondaryCandidate =
        currentGame.thumbnail2 ||
        currentGame.background2 ||
        currentGame.background ||
        currentGame.thumbnail;
      const secondaryBg = secondaryCandidate ? `url("${secondaryCandidate}")` : 'none';

      container.style.setProperty('--game-bg', primaryBg);
      container.style.setProperty('--game-bg-2', secondaryBg);

      container.style.setProperty('--game-bg-blur', '12px');

      container.style.setProperty('--game-bg-opacity', '0.7');

      container.innerHTML = `
        <div class="loader-start">
          <img src="${currentGame.thumbnail}" alt="${currentGame.title}" />
          <button id="playBtn" class="play-btn">Play Now</button>
        </div>
      `;

      // Function to start the game (used by both Play Now button and autoplay)
      async function startGame() {
        // Increment view count when game starts
        incrementView(currentGame.title);
        
        // Save game state for "Continue Playing" feature
        if (window.GameStateManager) {
          window.GameStateManager.saveState(currentGame);
        }
        
        const iframe = document.createElement("iframe");
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("allow", "autoplay; fullscreen; gamepad; microphone; camera");
        iframe.frameBorder = 0;
        iframe.className = "game-iframe";
        container.innerHTML = "";
        container.appendChild(iframe);

        container.classList.add('is-playing');

        // Fetch the HTML content and create a blob URL for better compatibility
        try {
          const response = await fetch(currentGame.file);
          let htmlContent = await response.text();
          
          // Inject audio tracking script to enable pause/resume when hidden
          const audioTrackingScript = '<scr' + 'ipt>' +
            '(function() {' +
            '  window._audioContexts = window._audioContexts || [];' +
            '  var OriginalAudioContext = window.AudioContext || window.webkitAudioContext;' +
            '  if (OriginalAudioContext) {' +
            '    window.AudioContext = window.webkitAudioContext = function() {' +
            '      var ctx = new OriginalAudioContext();' +
            '      window._audioContexts.push(ctx);' +
            '      return ctx;' +
            '    };' +
            '  }' +
            '  document.addEventListener("visibilitychange", function() {' +
            '    if (document.hidden) {' +
            '      window._audioContexts.forEach(function(ctx) {' +
            '        if (ctx.state === "running") ctx.suspend();' +
            '      });' +
            '      document.querySelectorAll("audio, video").forEach(function(el) {' +
            '        if (!el.paused) { el.dataset.wasPlaying = "true"; el.pause(); }' +
            '      });' +
            '    } else {' +
            '      window._audioContexts.forEach(function(ctx) {' +
            '        if (ctx.state === "suspended") ctx.resume();' +
            '      });' +
            '      document.querySelectorAll("audio, video").forEach(function(el) {' +
            '        if (el.dataset.wasPlaying === "true") { el.play(); delete el.dataset.wasPlaying; }' +
            '      });' +
            '    }' +
            '  });' +
            '})();' +
            '</scr' + 'ipt>';
          
          // Inject the script right after <head> or at the beginning
          if (htmlContent.includes('<head>')) {
            htmlContent = htmlContent.replace('<head>', '<head>' + audioTrackingScript);
          } else if (htmlContent.includes('<html>')) {
            htmlContent = htmlContent.replace('<html>', '<html><head>' + audioTrackingScript + '</head>');
          } else {
            htmlContent = audioTrackingScript + htmlContent;
          }
          
          // Create blob URL with proper MIME type
          const blob = new Blob([htmlContent], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          
          iframe.src = blobUrl;
          
          // Clean up blob URL when iframe is removed
          iframe.addEventListener('load', () => {
            // Keep the blob URL alive while iframe is active
          });
        } catch (error) {
          console.error('Error loading game:', error);
          // Fallback to direct src if fetch fails
          iframe.src = normalizeToHttpsS3(currentGame.file);
        }
      }

      // VAST Ad Player
      const VAST_AD_URL = 'https://fantasticcommunity.com/dhmtF.zadSGPNqv/ZtGXUJ/zeumO9luFZOUBlrkgPmT-YT4iMtDEA/xwONDPk/tmN/jegXwrMQDSE/5zMtwI';
      const SKIP_DELAY = 5; // seconds before skip button enabled
      
      async function parseVAST(xmlUrl) {
        try {
          const response = await fetch(xmlUrl);
          const text = await response.text();
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, 'text/xml');
          
          // Find first Linear ad with MediaFiles
          const ads = xml.querySelectorAll('Ad');
          for (const ad of ads) {
            const linear = ad.querySelector('Linear');
            if (!linear) continue;
            
            const mediaFiles = linear.querySelectorAll('MediaFile');
            for (const mf of mediaFiles) {
              const type = mf.getAttribute('type') || '';
              // Prefer MP4 video
              if (type.includes('mp4') || type.includes('video')) {
                const url = mf.textContent.trim();
                if (url) {
                  // Get tracking URLs
                  const impressions = [];
                  ad.querySelectorAll('Impression').forEach(imp => {
                    const impUrl = imp.textContent.trim();
                    if (impUrl) impressions.push(impUrl);
                  });
                  
                  return { videoUrl: url, impressions };
                }
              }
            }
            // Fallback to any MediaFile
            for (const mf of mediaFiles) {
              const url = mf.textContent.trim();
              if (url) {
                return { videoUrl: url, impressions: [] };
              }
            }
          }
          return null;
        } catch (e) {
          console.error('VAST parse error:', e);
          return null;
        }
      }
      
      function showVASTAd(onComplete) {
        const overlay = document.createElement('div');
        overlay.className = 'vast-ad-overlay';
        overlay.innerHTML = `
          <div class="vast-ad-loading">
            <div class="spinner"></div>
            <div>Loading ad...</div>
          </div>
        `;
        document.body.appendChild(overlay);
        
        parseVAST(VAST_AD_URL).then(adData => {
          if (!adData || !adData.videoUrl) {
            console.log('No VAST ad available, starting game');
            overlay.remove();
            onComplete();
            return;
          }
          
          // Fire impression pixels
          adData.impressions.forEach(url => {
            const img = new Image();
            img.src = url;
          });
          
          // Create video player
          overlay.innerHTML = `
            <span class="vast-ad-label">Advertisement</span>
            <video id="vastAdVideo" playsinline></video>
            <div class="vast-ad-controls">
              <span class="vast-ad-timer">Ad: <span id="adTimeLeft">--</span>s</span>
              <button class="vast-ad-skip-btn" id="skipAdBtn" disabled>Skip in ${SKIP_DELAY}s</button>
            </div>
          `;
          
          const video = overlay.querySelector('#vastAdVideo');
          const skipBtn = overlay.querySelector('#skipAdBtn');
          const timeLeft = overlay.querySelector('#adTimeLeft');
          let skipCountdown = SKIP_DELAY;
          let skipTimer = null;
          
          video.src = adData.videoUrl;
          video.muted = false;
          video.play().catch(() => {
            // Autoplay blocked, try muted
            video.muted = true;
            video.play();
          });
          
          // Skip countdown
          skipTimer = setInterval(() => {
            skipCountdown--;
            if (skipCountdown <= 0) {
              clearInterval(skipTimer);
              skipBtn.disabled = false;
              skipBtn.textContent = 'Skip Ad';
            } else {
              skipBtn.textContent = `Skip in ${skipCountdown}s`;
            }
          }, 1000);
          
          // Update time remaining
          video.addEventListener('timeupdate', () => {
            const remaining = Math.ceil(video.duration - video.currentTime);
            if (!isNaN(remaining)) {
              timeLeft.textContent = remaining;
            }
          });
          
          // Ad ended
          video.addEventListener('ended', () => {
            clearInterval(skipTimer);
            overlay.remove();
            onComplete();
          });
          
          // Skip button
          skipBtn.onclick = () => {
            clearInterval(skipTimer);
            video.pause();
            overlay.remove();
            onComplete();
          };
          
          // Error handling
          video.addEventListener('error', () => {
            console.error('Ad video error');
            clearInterval(skipTimer);
            overlay.remove();
            onComplete();
          });
        });
      }
      
      function startGameWithAd() {
        showVASTAd(() => {
          startGame();
        });
      }

      document.getElementById("playBtn").onclick = startGameWithAd;
      
      // Check if we should autoplay (coming from "Continue Playing")
      if (window.GameStateManager && window.GameStateManager.shouldAutoplay()) {
        // Small delay to ensure DOM is ready, then auto-start the game
        setTimeout(() => {
          startGameWithAd();
        }, 100);
      }

      if (fsBtn) {
        fsBtn.onclick = () => {
          const el = container.querySelector(".game-iframe") || container;
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        };
      }
    }

    initLoader();
    
    // Related Games Loader
    async function loadRelatedGames() {
      const currentGame = JSON.parse(sessionStorage.getItem("currentGame") || "null");
      const allGames = JSON.parse(sessionStorage.getItem("gamesList") || "[]");
      const grid = document.getElementById("relatedGamesGrid");
      
      if (!grid) return;
      
      // If games aren't in sessionStorage, fetch from JSON
      let games = allGames;
      if (games.length === 0) {
        try {
          const response = await fetch("game-info.json");
          games = await response.json();
        } catch (e) {
          console.error("Failed to load games:", e);
          return;
        }
      }
      
      // Filter out current game
      const currentTitle = currentGame?.title || "";
      const otherGames = games.filter(g => g.title !== currentTitle);
      
      // Shuffle and pick 50 games
      const shuffled = otherGames.sort(() => Math.random() - 0.5);
      const selectedGames = shuffled.slice(0, 49);
      
      // Render the games
      selectedGames.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "related-game-card";
        card.tabIndex = 0;
        
        card.onclick = () => {
          const newGameData = JSON.stringify(game);
          const currentGameData = sessionStorage.getItem("currentGame");
          
          console.log('Related game card clicked:', game.title);
          console.log('Setting currentGame in sessionStorage:', newGameData);
          
          // Check if this is a different game than what's currently loaded
          if (currentGameData !== newGameData) {
            // Destroy the old game session completely when selecting a new game
            if (typeof window.destroyGameSession === 'function') {
              window.destroyGameSession();
            } else if (window.GameStateManager) {
              window.GameStateManager.clearState();
              if (window.GameStateManager.clearDomState) {
                window.GameStateManager.clearDomState();
              }
            }
          }
          
          // Clear autoplay flag - only Continue button should trigger autoplay
          if (window.GameStateManager) {
            window.GameStateManager.setAutoplay(false);
          }
          
          sessionStorage.setItem("currentGame", newGameData);
          
          // Verify it was saved
          const saved = sessionStorage.getItem("currentGame");
          console.log('Verified sessionStorage:', saved ? 'saved successfully' : 'FAILED TO SAVE');
          
          // keep your existing navigation behavior
          if (typeof navigate === 'function') {
            console.log('Using navigate function to /loader');
            navigate('/loader');
          } else {
            // fallback: try location change if navigate not defined
            console.log('navigate function not found, using location.href');
            try { 
              location.href = 'gameloader.html'; 
            } catch (e) {
              console.error('Navigation failed:', e);
            }
          }
        };
        
        card.onkeydown = (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            card.click();
          }
        };
        
        const imgWrapper = document.createElement("div");
        imgWrapper.className = "related-game-img-wrapper";
        
        const img = document.createElement("img");
        img.src = game.thumbnail;
        img.alt = game.title;
        img.loading = "lazy";
        
        const overlay = document.createElement("div");
        overlay.className = "related-game-overlay";
        overlay.innerHTML = '<i class="fas fa-play"></i>';
        
        imgWrapper.appendChild(img);
        imgWrapper.appendChild(overlay);
        
        const info = document.createElement("div");
        info.className = "related-game-info";
        
        const title = document.createElement("span");
        title.className = "related-game-title";
        title.textContent = game.title;
        
        info.appendChild(title);
        
        card.appendChild(imgWrapper);
        card.appendChild(info);
        grid.appendChild(card);
      });
    }
    
    loadRelatedGames();
    })(); // Close IIFE
  </script>

  <script>
    // Theme-aware favicon updater
    (function() {
      const FAVICON_MAP = {
        'midnight-amber': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-amber.png',
        'midnight-blueberry': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-blueberry.png',
        'midnight-grape': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-grape.png'
      };

      const DEFAULT_FAVICON = 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora-Assets/logos/favicon-amber.png';

      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (!favicon) return;
        
        const isLight = document.documentElement.classList.contains('light-scheme');
        
        if (isLight) {
          favicon.href = DEFAULT_FAVICON;
        } else {
          let savedTheme = null;
          try {
            savedTheme = localStorage.getItem('settings.theme');
          } catch (e) {}

          const faviconHref = (savedTheme && FAVICON_MAP[savedTheme]) ? FAVICON_MAP[savedTheme] : DEFAULT_FAVICON;
          favicon.href = faviconHref;
        }
      }

      // Update on page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        updateFavicon();
      }

      // Update when theme changes
      document.addEventListener('settings:colorSchemeChanged', updateFavicon);
      document.addEventListener('settings:themeChanged', updateFavicon);
    })();
  </script>
