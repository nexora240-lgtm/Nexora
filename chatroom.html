<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom App</title>
    <script>
      location.href = "/";
    </script>
    <link rel="stylesheet" href="css/_tokens.css">
    <link rel="stylesheet" href="css/theme-tokens.css">
    <link rel="stylesheet" href="css/chatroom.css">
</head>
<body>
    <div class="nexora-chatroom">
        <div class="app">
            <div class="container">
                <div class="header">
                    <h1>Chatroom</h1>
                    <div class="room-code" id="headerRoomCode" onclick="toggleRoomCodeOverlay()" title="Click to enlarge"></div>
                </div>

                <!-- Login Screen -->
                <div class="login-screen" id="loginScreen">
                    <h2>Chat with your friends!</h2>
                    
                    <!-- Initial choice buttons -->
                    <div class="choice-screen" id="choiceScreen">
                        <button class="choice-button" onclick="showJoinForm()">
                            <span class="choice-button-title">Join a Room</span>
                            <span class="choice-button-desc">Enter an existing room code to join a conversation</span>
                        </button>
                        <button class="choice-button" onclick="showCreateForm()">
                            <span class="choice-button-title">Create New Room</span>
                            <span class="choice-button-desc">Start a new room and invite others with a room code</span>
                        </button>
                    </div>

                    <!-- Join room form -->
                    <div class="form-screen" id="joinForm">
                        <button class="back-button" onclick="showChoiceScreen()">
                            ‚Üê Back
                        </button>
                        <div class="input-group">
                            <input type="text" id="joinUsernameInput" placeholder="Enter your username" maxlength="20">
                        </div>
                        <div class="input-group">
                            <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="6">
                        </div>
                        <button onclick="joinRoom()">Join Room</button>
                    </div>

                    <!-- Create room form -->
                    <div class="form-screen" id="createForm">
                        <button class="back-button" onclick="showChoiceScreen()">
                            ‚Üê Back
                        </button>
                        <div class="input-group">
                            <input type="text" id="createUsernameInput" placeholder="Enter your username" maxlength="20">
                        </div>
                        <button onclick="createRoom()">Create Room</button>
                    </div>
                </div>

                <!-- Chat Screen -->
                <div class="chat-screen" id="chatScreen">
                    <div class="messages" id="messages"></div>
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fullscreen Room Code Overlay -->
        <div class="room-code-overlay" id="roomCodeOverlay" onclick="toggleRoomCodeOverlay()">
            <div class="room-code-large">
                <div class="room-code-large-title">ROOM CODE</div>
                <div class="room-code-large-code" id="largeRoomCode"></div>
                <div class="room-code-large-hint">üëÜ Click anywhere to close</div>
            </div>
        </div>
    </div>

    <script src="js/chatroom.js"></script>
</body>
</html>
