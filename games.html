  <script>
  (async function(){
    // Ensure _CONFIG is available
    if (typeof _CONFIG === 'undefined') {
      window._CONFIG = {
        viewsApiUrl: 'https://j2ii8694xc.execute-api.us-east-2.amazonaws.com'
      };
    }
    
    const GAMES_PER_PAGE = 100;
    const VIEWS_CACHE_STORAGE_KEY = 'nexora_viewsCache';
    let currentPage = 1;
    let allGames = [];
    let filteredGames = [];
    let currentFilter = 'all';
    let viewsCache = (() => {
      try {
        const stored = sessionStorage.getItem(VIEWS_CACHE_STORAGE_KEY);
        return stored ? JSON.parse(stored) : {};
      } catch (e) {
        return {};
      }
    })();

    function persistViewsCache() {
      try {
        sessionStorage.setItem(VIEWS_CACHE_STORAGE_KEY, JSON.stringify(viewsCache));
      } catch (e) {
        /* ignore */
      }
    }
    
    // Cleanup tracking for games page
    const cleanupTasks = [];
    
    function registerCleanup(task) {
      cleanupTasks.push(task);
    }
    
    function cleanup() {
      cleanupTasks.forEach(task => {
        try {
          task();
        } catch (e) {
          console.error('Games cleanup error:', e);
        }
      });
      cleanupTasks.length = 0;
    }
    
    // Export cleanup for SPA navigation
    if (typeof window !== 'undefined') {
      window.gamesCleanup = cleanup;
    }
    
    // Views API utilities
    const ViewsAPI = {
      async fetchBatch(gameIds) {
        if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
          console.warn('Views API not configured');
          return gameIds.reduce((acc, id) => {
            acc[id] = viewsCache[id] || 0;
            return acc;
          }, {});
        }
        
        // Helper to add timeout to fetch
        const fetchWithTimeout = (url, options, timeout = 5000) => {
          return Promise.race([
            fetch(url, options),
            new Promise((_, reject) => 
              setTimeout(() => reject(new Error('Request timeout')), timeout)
            )
          ]);
        };
        
        try {
          const uncachedIds = gameIds.filter(id => typeof viewsCache[id] === 'undefined');
          if (!uncachedIds.length) {
            return gameIds.reduce((acc, id) => {
              acc[id] = viewsCache[id];
              return acc;
            }, {});
          }

          // Batch requests into chunks to avoid API limits
          const BATCH_SIZE = 100;
          const chunks = [];
          for (let i = 0; i < uncachedIds.length; i += BATCH_SIZE) {
            chunks.push(uncachedIds.slice(i, i + BATCH_SIZE));
          }

          // Process all chunks in parallel
          await Promise.all(chunks.map(async (chunk) => {
            try {
              const response = await fetchWithTimeout(`${_CONFIG.viewsApiUrl}/views/batch`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ gameIds: chunk })
              }, 5000);
              
              if (!response.ok) {
                console.warn('Views API returned error:', response.status);
                return;
              }
              
              const data = await response.json();
              // Handle both old format (views) and new format (stats)
              const statsMap = data.stats || data.views || {};
              // Convert stats format to simple view counts
              const viewsOnly = {};
              for (const gameId in statsMap) {
                viewsOnly[gameId] = typeof statsMap[gameId] === 'object' 
                  ? statsMap[gameId].viewCount 
                  : statsMap[gameId];
              }
              Object.assign(viewsCache, viewsOnly);
            } catch (chunkError) {
              console.error('Failed to fetch chunk:', chunkError);
            }
          }));

          persistViewsCache();

          return gameIds.reduce((acc, id) => {
            if (typeof viewsCache[id] !== 'undefined') {
              acc[id] = viewsCache[id];
            } else {
              acc[id] = 0;
            }
            return acc;
          }, {});
        } catch (error) {
          console.error('Failed to fetch views:', error);
          return gameIds.reduce((acc, id) => {
            acc[id] = viewsCache[id] || 0;
            return acc;
          }, {});
        }
      },
      async increment(gameId) {
        if (!_CONFIG.viewsApiUrl || _CONFIG.viewsApiUrl.includes('YOUR-API-ID')) {
          return;
        }
        
        const fetchWithTimeout = (url, options, timeout = 5000) => {
          return Promise.race([
            fetch(url, options),
            new Promise((_, reject) => 
              setTimeout(() => reject(new Error('Request timeout')), timeout)
            )
          ]);
        };
        
        try {
          const response = await fetchWithTimeout(`${_CONFIG.viewsApiUrl}/views/increment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ gameId })
          }, 5000);
          const data = await response.json();
          if (data.success) {
            viewsCache[gameId] = data.viewCount;
            persistViewsCache();
          }
        } catch (error) {
          console.error('Failed to increment view:', error);
        }
      },
      formatCount(count) {
        if (count >= 1000000) {
          return (count / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
        }
        if (count >= 1000) {
          return (count / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
        }
        return count.toString();
      }
    };
    
    // Debounce utility
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    
    // Virtual scrolling state
    let visibleCards = new Set();
    const BUFFER_SIZE = 20; // Cards to render outside viewport
    
    // Favorites manager
    const FavoritesManager = {
      get() {
        try {
          const saved = localStorage.getItem('nexora_favorites');
          const parsed = saved ? JSON.parse(saved) : [];
          if (!Array.isArray(parsed)) throw new Error('Favorites not an array');
          // normalize to unique, trimmed strings
          const clean = Array.from(new Set(parsed
            .filter(item => typeof item === 'string')
            .map(item => item.trim())
            .filter(Boolean)
          ));
          return clean;
        } catch (e) {
          // Reset corrupt data so the favorites system keeps working
          localStorage.removeItem('nexora_favorites');
          return [];
        }
      },
      set(favorites) {
        const clean = Array.from(new Set((favorites || [])
          .filter(item => typeof item === 'string')
          .map(item => item.trim())
          .filter(Boolean))
        );
        try {
          localStorage.setItem('nexora_favorites', JSON.stringify(clean));
        } catch (e) {
          console.warn('Unable to persist favorites:', e);
        }
        this.updateCount();
        return clean;
      },
      toggle(gameTitle) {
        const title = (gameTitle || '').trim();
        if (!title) return false;

        const favorites = this.get();
        const index = favorites.indexOf(title);
        if (index > -1) {
          favorites.splice(index, 1);
        } else {
          favorites.push(title);
        }
        this.set(favorites);
        // Refresh sections when favorites change
        if (typeof renderAllSections === 'function') {
          renderAllSections();
        }
        return index === -1; // return true if now favorited
      },
      isFavorited(gameTitle) {
        const title = (gameTitle || '').trim();
        return title ? this.get().includes(title) : false;
      },
      updateCount() {
        const count = this.get().length;
        const countEl = document.getElementById('favCount');
        if (countEl) countEl.textContent = count;
      }
    };
    
    // load games
    const resp  = await fetch('game-info.json');
    allGames = await resp.json();
    sessionStorage.setItem("gamesList", JSON.stringify(allGames));
    FavoritesManager.updateCount();

    // ⚡ Get all game IDs for view count fetching
    const allGameIds = allGames.map(g => g.title);

    // ============================================
    // SCROLLABLE SECTIONS FUNCTIONALITY
    // ============================================
    
    const RecentlyPlayedManager = {
      get() {
        try {
          const recent = localStorage.getItem('nexora_recently_played');
          return recent ? JSON.parse(recent) : [];
        } catch (e) {
          return [];
        }
      },
      add(gameTitle) {
        const recent = this.get();
        const filtered = recent.filter(title => title !== gameTitle);
        filtered.unshift(gameTitle);
        const trimmed = filtered.slice(0, 20); // Keep last 20
        localStorage.setItem('nexora_recently_played', JSON.stringify(trimmed));
      }
    };
    
    function renderSectionCard(game) {
      const viewCount = viewsCache[game.title] || 0;
      const isFavorite = FavoritesManager.get().includes(game.title);
      
      const card = document.createElement('div');
      card.className = 'section-game-card';
      card.innerHTML = `
        <img class="game-thumbnail" src="${game.thumbnail || ''}" alt="${game.title || ''}" loading="lazy" />
        ${isFavorite ? '<div class="favorite-badge"><i class="fas fa-heart"></i></div>' : ''}
        <div class="game-info">
          <div class="game-name">${game.title || 'Unknown'}</div>
          <div class="game-stats">
            <i class="fas fa-eye"></i>
            <span>${ViewsAPI.formatCount(viewCount)}</span>
          </div>
        </div>
      `;
      
      card.onclick = () => {
        const newGameData = JSON.stringify(game);
        const currentGameData = sessionStorage.getItem("currentGame");

        // Check if this is a different game than what's currently loaded
        if (currentGameData !== newGameData) {
          if (typeof window.destroyGameSession === 'function') {
            window.destroyGameSession();
          } else if (window.GameStateManager) {
            window.GameStateManager.clearState();
            if (window.GameStateManager.clearDomState) {
              window.GameStateManager.clearDomState();
            }
          }
        }

        sessionStorage.setItem('currentGame', newGameData);
        RecentlyPlayedManager.add(game.title);
        
        // Clear autoplay flag - only Continue button should trigger autoplay
        if (window.GameStateManager) {
          window.GameStateManager.setAutoplay(false);
        }
        
        if (typeof navigate === 'function') {
          navigate('/loader');
        } else {
          location.href = 'gameloader.html';
        }
      };
      
      return card;
    }
    
    function createLoadingPlaceholder() {
      const card = document.createElement('div');
      card.className = 'section-game-card loading';
      card.innerHTML = `
        <div class="game-thumbnail"></div>
        <div class="game-info">
          <div class="game-name">Loading...</div>
          <div class="game-stats">
            <i class="fas fa-eye"></i>
            <span>---</span>
          </div>
        </div>
      `;
      return card;
    }
    
    function renderScrollableSection(sectionId, games, showLoading = false) {
      const container = document.getElementById(sectionId);
      const section = container.closest('.game-section');
      
      if (showLoading) {
        section.style.display = 'block';
        container.innerHTML = '';
        // Show 10 loading placeholders
        for (let i = 0; i < 10; i++) {
          container.appendChild(createLoadingPlaceholder());
        }
        setupSectionNavigation(section);
        return;
      }
      
      if (!games || games.length === 0) {
        section.style.display = 'none';
        return;
      }
      
      section.style.display = 'block';
      container.innerHTML = '';
      
      games.forEach(game => {
        const card = renderSectionCard(game);
        container.appendChild(card);
      });
      
      // Setup scroll navigation
      setupSectionNavigation(section);
    }
    
    function setupSectionNavigation(section) {
      const scrollContainer = section.querySelector('.section-scroll-container');
      const gamesContainer = section.querySelector('.section-games');
      const leftBtn = section.querySelector('.section-nav-left');
      const rightBtn = section.querySelector('.section-nav-right');
      
      if (!scrollContainer || !gamesContainer || !leftBtn || !rightBtn) {
        console.warn('setupSectionNavigation: Missing elements', { scrollContainer, gamesContainer, leftBtn, rightBtn });
        return;
      }
      
      // Remove old listeners by cloning buttons
      const newLeftBtn = leftBtn.cloneNode(true);
      const newRightBtn = rightBtn.cloneNode(true);
      leftBtn.parentNode.replaceChild(newLeftBtn, leftBtn);
      rightBtn.parentNode.replaceChild(newRightBtn, rightBtn);
      
      function updateButtons() {
        const { scrollLeft, scrollWidth, clientWidth } = scrollContainer;
        newLeftBtn.disabled = scrollLeft <= 0;
        newRightBtn.disabled = scrollLeft + clientWidth >= scrollWidth - 1;
      }
      
      newLeftBtn.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        scrollContainer.scrollBy({ left: -600, behavior: 'smooth' });
        setTimeout(updateButtons, 300);
      };
      
      newRightBtn.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        scrollContainer.scrollBy({ left: 600, behavior: 'smooth' });
        setTimeout(updateButtons, 300);
      };
      
      scrollContainer.addEventListener('scroll', updateButtons);
      updateButtons();
    }
    
    function renderAllSections() {
      // Recently Played
      const recentTitles = RecentlyPlayedManager.get();
      const recentGames = recentTitles
        .map(title => allGames.find(g => g.title === title))
        .filter(g => g)
        .slice(0, 15);
      renderScrollableSection('recentlyPlayedGames', recentGames);
      
      // Most Popular (by view count)
      const gamesWithViews = allGames.map(game => ({
        game,
        views: viewsCache[game.title] || 0
      }));
      const popularGames = gamesWithViews
        .sort((a, b) => b.views - a.views)
        .slice(0, 20)
        .map(item => item.game);
      renderScrollableSection('mostPopularGames', popularGames);
      
      // Your Favorites
      const favTitles = FavoritesManager.get();
      const favGames = favTitles
        .map(title => allGames.find(g => g.title === title))
        .filter(g => g)
        .slice(0, 15);
      renderScrollableSection('yourFavoritesGames', favGames);
    }
    
    // Make renderAllSections available globally for favorites updates
    window.renderAllSections = renderAllSections;
    
    // Render sections immediately with cached/default values
    renderAllSections();
    
    // Fetch view counts in background and update everything when ready
    ViewsAPI.fetchBatch(allGameIds).then(() => {
      console.log('View counts loaded, updating sections and grid');
      renderAllSections();
      // Re-render current page to update view counts in All Games
      initGames(document.getElementById('searchInput').value);
    }).catch(err => {
      console.warn('Views API unavailable, using cached/default values:', err);
      // Sections already rendered with defaults
    });

    // cursor-tracked highlight binding
    function bindCardHighlight(card) {
      card.style.setProperty('--x', '50%');
      card.style.setProperty('--y', '50%');

      let rafId = null;
      function updateFromEvent(e) {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          card.style.setProperty('--x', x + '%');
          card.style.setProperty('--y', y + '%');
          rafId = null;
        });
      }

      card.addEventListener('mousemove', updateFromEvent);
      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--x', '50%');
        card.style.setProperty('--y', '50%');
      }, { passive: true });
    }

    // Lightweight fuzzy scoring function
    function fuzzyScore(query, text) {
      if (!query) return 1; // empty query matches everything
      query = query.toLowerCase();
      text = text.toLowerCase();

      // Exact match highest
      if (text === query) return 1000;

      // Prefix / word-start boosts
      if (text.startsWith(query)) return 500;
      const words = text.split(/\s+/);
      for (const w of words) {
        if (w.startsWith(query)) return 400;
      }

      // Substring match (non-prefix) with position penalty
      const idx = text.indexOf(query);
      if (idx !== -1) {
        return 300 - idx;
      }

      // Sequential character match: all query chars appear in order
      let qIdx = 0;
      let score = 0;
      for (let i = 0; i < text.length && qIdx < query.length; i++) {
        if (text[i] === query[qIdx]) {
          // reward contiguous runs
          let contLen = 1;
          qIdx++;
          while (qIdx < query.length && i + 1 < text.length && text[i + 1] === query[qIdx]) {
            contLen++;
            i++;
            qIdx++;
          }
          score += contLen * 10;
        }
      }
      if (qIdx !== query.length) return -Infinity; // not a match

      // boost earlier first-char occurrence
      const firstCharPos = text.indexOf(query[0]);
      score += Math.max(0, 50 - firstCharPos);

      return score;
    }

    // Render pagination controls
    function renderPagination(totalGames) {
      const totalPages = Math.ceil(totalGames / GAMES_PER_PAGE);
      const pagination = document.getElementById("pagination");
      
      if (!pagination) return;
      
      // Always show pagination container for consistency
      pagination.style.display = 'flex';
      pagination.innerHTML = "";

      if (totalPages <= 1) {
        // Hide pagination if only 1 page
        pagination.style.display = 'none';
        return;
      }

      // Previous button
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "‹";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          const appEl = document.getElementById('app');
          if (appEl) appEl.scrollTop = 0;
          window.scrollTo(0, 0);
          initGames(document.getElementById("searchInput").value);
        }
      };
      pagination.appendChild(prevBtn);

      // Calculate which 5 pages to show
      let startPage, endPage;
      
      if (totalPages <= 5) {
        // Show all pages if 5 or fewer
        startPage = 1;
        endPage = totalPages;
      } else {
        // Show 5 pages centered around current page
        startPage = Math.max(1, currentPage - 2);
        endPage = Math.min(totalPages, startPage + 4);
        
        // Adjust if we're near the end
        if (endPage === totalPages) {
          startPage = Math.max(1, totalPages - 4);
        }
      }

      // Add "..." before if not starting at page 1
      if (startPage > 1) {
        const ellipsis = document.createElement("span");
        ellipsis.className = "ellipsis";
        ellipsis.textContent = "...";
        pagination.appendChild(ellipsis);
      }

      // Show the 5 page buttons
      for (let page = startPage; page <= endPage; page++) {
        const btn = document.createElement("button");
        btn.textContent = page;
        btn.className = page === currentPage ? "active" : "";
        btn.onclick = () => {
          currentPage = page;
          const appEl = document.getElementById('app');
          if (appEl) appEl.scrollTop = 0;
          window.scrollTo(0, 0);
          initGames(document.getElementById("searchInput").value);
        };
        pagination.appendChild(btn);
      }

      // Add "..." after if not ending at last page
      if (endPage < totalPages) {
        const ellipsis = document.createElement("span");
        ellipsis.className = "ellipsis";
        ellipsis.textContent = "...";
        pagination.appendChild(ellipsis);
      }

      // Next button
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "›";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          const appEl = document.getElementById('app');
          if (appEl) appEl.scrollTop = 0;
          window.scrollTo(0, 0);
          initGames(document.getElementById("searchInput").value);
        }
      };
      pagination.appendChild(nextBtn);
    }

    // Intersection Observer for virtual scrolling
    const cardObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const card = entry.target;
          const img = card.querySelector('img');
          if (img && !img.dataset.loaded) {
            img.dataset.loaded = 'true';
          }
          visibleCards.add(card);
        } else {
          visibleCards.delete(entry.target);
        }
      });
    }, {
      root: null,
      rootMargin: '200px',
      threshold: 0.01
    });
    
    // render grid with fuzzy-ranked results
    function initGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      
      // Disconnect previous observers
      cardObserver.disconnect();
      visibleCards.clear();

      // Filter and sort games
      let gamesToShow = allGames;
      
      // Apply favorites filter
      if (currentFilter === 'favorites') {
        const favs = FavoritesManager.get();
        gamesToShow = allGames.filter(g => favs.includes(g.title));
      }
      
      const candidates = gamesToShow.map(g => {
        const titleScore = fuzzyScore(filter.trim(), g.title || "");
        return { game: g, score: titleScore };
      })
      .filter(item => item.score !== -Infinity)
      .sort((a, b) => b.score - a.score);

      filteredGames = candidates;

      // Calculate pagination
      const totalGames = candidates.length;
      const startIndex = (currentPage - 1) * GAMES_PER_PAGE;
      const endIndex = Math.min(startIndex + GAMES_PER_PAGE, totalGames);
      const pageGames = candidates.slice(startIndex, endIndex);
      
      // ⚡ RENDER PAGINATION IMMEDIATELY - Don't wait for views
      renderPagination(totalGames);

      // Render games for current page
      pageGames.forEach((cand, index) => {
        const game = cand.game;
        const card = document.createElement("div");
        card.className = "game-card";
        card.style.setProperty("--card-index", index);
        card.onclick = () => {
          const newGameData = JSON.stringify(game);
          const currentGameData = sessionStorage.getItem("currentGame");
          
          console.log('Game card clicked:', game.title);
          console.log('Setting currentGame in sessionStorage:', newGameData);
          
          // Add to recently played
          RecentlyPlayedManager.add(game.title);
          
          // Check if this is a different game than what's currently loaded
          if (currentGameData !== newGameData) {
            // Destroy the old game session completely when selecting a new game
            if (typeof window.destroyGameSession === 'function') {
              window.destroyGameSession();
            } else if (window.GameStateManager) {
              window.GameStateManager.clearState();
              if (window.GameStateManager.clearDomState) {
                window.GameStateManager.clearDomState();
              }
            }
          }
          
          // Clear autoplay flag - only Continue button should trigger autoplay
          if (window.GameStateManager) {
            window.GameStateManager.setAutoplay(false);
          }
          
          sessionStorage.setItem("currentGame", newGameData);
          
          // Verify it was saved
          const saved = sessionStorage.getItem("currentGame");
          console.log('Verified sessionStorage:', saved ? 'saved successfully' : 'FAILED TO SAVE');
          
          // keep your existing navigation behavior
          if (typeof navigate === 'function') {
            console.log('Using navigate function to /loader');
            navigate('/loader');
          } else {
            // fallback: try location change if navigate not defined
            console.log('navigate function not found, using location.href');
            try { 
              location.href = 'gameloader.html'; 
            } catch (e) {
              console.error('Navigation failed:', e);
            }
          }
        };

        const img   = document.createElement("img");
        img.src     = game.thumbnail;
        img.alt     = game.title;
        img.loading = "lazy";

        const title = document.createElement("div");
        title.className   = "game-title";
        title.textContent = game.title;

        // Favorite star
        const star = document.createElement("div");
        star.className = "favorite-star" + (FavoritesManager.isFavorited(game.title) ? " favorited" : "");
        star.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
        star.onclick = (e) => {
          e.stopPropagation();
          const isFav = FavoritesManager.toggle(game.title);
          star.classList.toggle('favorited', isFav);
          // If viewing favorites and unfavorited, refresh the view
          if (currentFilter === 'favorites' && !isFav) {
            initGames(document.getElementById("searchInput").value);
          }
        };
        
        // View count badge
        const viewCount = document.createElement("div");
        viewCount.className = "view-count";
        const count = viewsCache[game.title] || 0;
        viewCount.innerHTML = `<i class="fas fa-eye"></i><span>${ViewsAPI.formatCount(count)}</span>`;
        viewCount.style.opacity = count > 0 ? '1' : '0.5';

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(star);
        card.appendChild(viewCount);
        grid.appendChild(card);

        bindCardHighlight(card);
        
        // Observe card for virtual scrolling
        cardObserver.observe(card);
      });
      
      // ⚡ Use cached view counts immediately - no async update needed
      if (pageGames.length > 0) {
        const gameIds = pageGames.map(c => c.game.title);
        const missingIds = gameIds.filter(id => typeof viewsCache[id] === 'undefined');
        
        // Only fetch if we have games without cached counts
        if (missingIds.length > 0) {
          ViewsAPI.fetchBatch(missingIds).then(views => {
            Object.assign(viewsCache, views);
            persistViewsCache();
            
            // Update ALL cards on the current page with the new view counts
            const cards = grid.querySelectorAll('.game-card');
            pageGames.forEach((cand, index) => {
              const count = viewsCache[cand.game.title] || 0;
              if (cards[index]) {
                const viewCountEl = cards[index].querySelector('.view-count span');
                const viewCountDiv = cards[index].querySelector('.view-count');
                if (viewCountEl) {
                  viewCountEl.textContent = ViewsAPI.formatCount(count);
                }
                if (viewCountDiv) {
                  viewCountDiv.style.opacity = count > 0 ? '1' : '0.5';
                }
              }
            });
          }).catch(error => {
            console.error('Failed to load view counts:', error);
          });
        }
      }

      // Show no results message
      if (filter && candidates.length === 0) {
        const noCard = document.createElement("div");
        noCard.className = "no-results";
        noCard.textContent = `No results for "${filter}"`;
        grid.appendChild(noCard);
      }
    }

    // wire input (trimmed) with debounce
    const inputEl = document.getElementById("searchInput");
    const debouncedSearch = debounce((value) => {
      currentPage = 1; // Reset to first page on search
      initGames(value);
    }, 300);
    
    const inputHandler = e => {
      debouncedSearch(e.target.value);
    };
    
    const keydownHandler = e => {
      if (e.key === 'Escape') {
        inputEl.value = '';
        initGames('');
        inputEl.blur();
      }
    };
    
    inputEl.addEventListener("input", inputHandler);
    inputEl.addEventListener("keydown", keydownHandler);
    
    registerCleanup(() => {
      inputEl.removeEventListener("input", inputHandler);
      inputEl.removeEventListener("keydown", keydownHandler);
    });

    // Filter tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        currentPage = 1;
        initGames(document.getElementById('searchInput').value);
      });
    });

    // initial render
    initGames();
    
    // Continue Playing feature
    function initContinuePlaying() {
      const section = document.getElementById('continuePlayingSection');
      const card = document.getElementById('continuePlayingCard');
      const thumbnail = document.getElementById('continueGameThumbnail');
      const titleEl = document.getElementById('continueGameTitle');
      const closeBtn = document.getElementById('continuePlayingClose');
      
      if (!section || !window.GameStateManager) return;
      
      const state = window.GameStateManager.getState();
      
      if (state && state.game && state.isPlaying) {
        // Show the continue playing section
        section.style.display = 'flex';
        thumbnail.src = state.game.thumbnail || '';
        thumbnail.alt = state.game.title || '';
        titleEl.textContent = state.game.title || 'Unknown Game';
        
        // Click to continue playing
        card.onclick = (e) => {
          if (e.target.closest('.continue-playing-close')) return;
          
          sessionStorage.setItem('currentGame', JSON.stringify(state.game));
          
          const needsAutoplay = !(window.GameStateManager && window.GameStateManager.hasDom && window.GameStateManager.hasDom());
          if (window.GameStateManager) {
            window.GameStateManager.setAutoplay(needsAutoplay);
          }
          
          if (typeof navigate === 'function') {
            navigate('/loader');
          } else {
            location.href = 'gameloader.html';
          }
        };
        
        // Close button to dismiss and terminate session
        closeBtn.onclick = (e) => {
          e.stopPropagation();
          if (typeof window.destroyGameSession === 'function') {
            window.destroyGameSession();
          } else if (window.GameStateManager) {
            window.GameStateManager.clearState();
            if (window.GameStateManager.clearDomState) {
              window.GameStateManager.clearDomState();
            }
          }
          section.style.display = 'none';
        };
      } else {
        section.style.display = 'none';
      }
    }
    
    initContinuePlaying();
  })();
  </script>
