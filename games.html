    .content-wrapper {

      gap: 20px;

      margin: 0 auto;

      top: 80px;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 60px 20px;
      animation: fadeSlideUp 0.5s ease-out;
    }

    .suggestion-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--g-accent), var(--g-accent-deep));
      color: var(--g-on-accent);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--g-radius);
      border: 2px solid transparent;
      box-shadow: 0 4px 16px var(--g-shadow), 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .suggestion-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--glow-size);
      height: var(--glow-size);
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.2) 0%,
        transparent 70%
      );
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .suggestion-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 24px var(--g-shadow), 0 4px 12px rgba(0,0,0,0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .suggestion-btn:hover::before {
      opacity: 1;
    }

    .suggestion-btn:active {
      transform: translateY(0) scale(1.02);
      box-shadow: 0 2px 8px var(--g-shadow);
    }

    .suggestion-btn i {
      font-size: 1.3rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    @media (max-width: 600px) {
      .suggestion-btn {
        font-size: 1rem;
        padding: 14px 28px;
      }
    }

  <script>
  (async function(){

    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    const resp  = await fetch('game-info.json');
    const games = await resp.json();
    sessionStorage.setItem("gamesList", JSON.stringify(games));

    function bindCardHighlight(card) {
      card.style.setProperty('--x', '50%');
      card.style.setProperty('--y', '50%');

      let rafId = null;
      function updateFromEvent(e) {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          card.style.setProperty('--x', x + '%');
          card.style.setProperty('--y', y + '%');
          rafId = null;
        });
      }

      card.addEventListener('mousemove', updateFromEvent);
      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--x', '50%');
        card.style.setProperty('--y', '50%');
      }, { passive: true });
    }

    function fuzzyScore(query, text) {
      if (!query) return 1; // empty query matches everything
      query = query.toLowerCase();
      text = text.toLowerCase();

      if (text === query) return 1000;

      if (text.startsWith(query)) return 500;
      const words = text.split(/\s+/);
      for (const w of words) {
        if (w.startsWith(query)) return 400;
      }

      const idx = text.indexOf(query);
      if (idx !== -1) {
        return 300 - idx;
      }

      let qIdx = 0;
      let score = 0;
      for (let i = 0; i < text.length && qIdx < query.length; i++) {
        if (text[i] === query[qIdx]) {

          let contLen = 1;
          qIdx++;
          while (qIdx < query.length && i + 1 < text.length && text[i + 1] === query[qIdx]) {
            contLen++;
            i++;
            qIdx++;
          }
          score += contLen * 10;
        }
      }
      if (qIdx !== query.length) return -Infinity; // not a match

      const firstCharPos = text.indexOf(query[0]);
      score += Math.max(0, 50 - firstCharPos);

      return score;
    }

    function initGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";

      const candidates = games.map(g => {
        const titleScore = fuzzyScore(filter.trim(), g.title || "");

        return { game: g, score: titleScore };
      })
      .filter(item => item.score !== -Infinity)
      .sort((a, b) => b.score - a.score);

      candidates.forEach((cand, index) => {
        const game = cand.game;
        const card = document.createElement("div");
        card.className = "game-card";
        card.style.setProperty("--card-index", index);
        card.onclick = () => {
          const newGameData = JSON.stringify(game);
          const currentGameData = sessionStorage.getItem("currentGame");

          if (currentGameData !== newGameData && window.GameStateManager) {

            window.GameStateManager.clearState();
          }
          
          sessionStorage.setItem("currentGame", newGameData);

          if (typeof navigate === 'function') {
            navigate('/loader');
          } else {

            try { location.href = '/loader'; } catch (e) {}
          }
        };

        const img   = document.createElement("img");
        img.src     = game.thumbnail;
        img.alt     = game.title;

        const title = document.createElement("div");
        title.className   = "game-title";
        title.textContent = game.title;

        card.appendChild(img);
        card.appendChild(title);
        grid.appendChild(card);

        bindCardHighlight(card);

        if (prefersReducedMotion) {
          card.style.opacity = '1';
          card.style.transform = 'none';
        } else {

          setTimeout(() => {
            card.classList.add('loaded');
          }, 600 + (index * 80)); // match animation duration + stagger
        }
      });

      if (filter && candidates.length === 0) {
        const noCard = document.createElement("div");
        noCard.className = "no-results";
        noCard.textContent = `No results for "${filter}"`;
        grid.appendChild(noCard);
      }
    }

    const inputEl = document.getElementById("searchInput");
    inputEl.addEventListener("input", e => initGames(e.target.value));

    inputEl.addEventListener("keydown", e => {
      if (e.key === 'Escape') {
        inputEl.value = '';
        initGames('');
        inputEl.blur();
      }
    });

    initGames();
  })();
  </script>
